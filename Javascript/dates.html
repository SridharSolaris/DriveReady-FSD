<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dates | Javascript</title>
</head>
<body>
    <h2>Dates</h2>
    <script>
        const d = new Date();
        //yesr, month, day, hours, minutes, seconds, milliseconds
        document.write(d+"<br>");
        document.write(d.getFullYear()+"<br>"); // current year of the current date
        document.write(d.getMonth()+"<br>"); //current month of the current date
        document.write(d.getDate()+"<br>"); //current date number
        document.write(d.getDay()+"<br>"); //current day number from this current week
        document.write(d.getHours()+"<br>"); //current hour number from this current date time
        document.write(d.getMinutes()+"<br>"); //current minutes number from the date time
        document.write(d.getSeconds()+"<br>"); //current seconds number from the date time
    </script>
</body>
</html>
