<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var,Let, Const</title>
</head>
<body>
    <script>
        var a = 10;//global scope variable
        //document.write(a);
        let b = 20; 
        //let b = 10; redeclaration is not possible
        b=30;//reinitialization is possible
         
        {
            let name1 = 'jdp';//block scope variable
            document.write(name1);
        }
        const pi = 3.14;
        //pi=4.13
        document.write(pi);
        const atm_card_number = 123456;
        document.write(atm_card_number);
        /*
         1.Three types of variables
         alert
         confirm
         prompt
         2.scope variables
         var
         let
         const
         */
        



    </script>
</body>
</html>
