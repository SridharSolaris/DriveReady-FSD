<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Keyboard Events</h4>
    <ul style="list-style-type: none;">
        <li>Key Down</li>
        <li>Key up</li>
        <li>Key Press</li>

    </ul>
    <form>
        <input type="text" name="" value="" onkeydown="sample(this.value)">
        <br>
        <span id="span_id"></span>
        <br>
        <br>
        <label>Key Up</label>
        <input type="text" name="" value="" onkeyup="sample(this.value)">
        <br>
        <br>
        <label>Kety Press</label>
        <input type="text" name="" value="" onkeypress="sample(this.value)">
    </form>
    
    <script>
        function sample(color_value) {
            document.getElementById('sp_id').innerText = color_value;
            document.body.style.background = color_value;
        }      
    </script>
</body>
</html>
