<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events | Clicks</title>
</head>
<body>
    <!--Inline handle events -->
    <button onclick="test()">Click Here</button>
    <script>
        function test() {
            alert("You are going to a red background website!");
            document.body.style.background="red";
        }
    </script>
</body>
</html>
