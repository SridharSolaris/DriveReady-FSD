<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Enter Name</label>
    <input type="text" onkeyup="sample(this.value)" id="ins_id">
    <br>
    <span id="sp_id" style="outline:red;"></span>
    <script>
        var a = document.getElementById("ins_id")
        function sample(str) {
            if(str=='') {
                a.style.outline ='2px solid red';
                
            }
            else if(str.length<=3) {
                document.getElementById("sp_id").innerHTML="Enter text not less than length 3 ";
                a.style.outline ='2px solid red';
                
            }
            else {
                document.getElementById("sp_id").innerHTML="";
                a.style.outline ='none';
            }
        }
    </script>
</body>
</html>
