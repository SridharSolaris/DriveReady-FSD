<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            cursor : pointer;
        }
    </style>
</head>
<body>
    <script>
        function getimage(img) {
            document.getElementById("output_id").innerHTML = "<img src='"+img+"' style='width:300px;height:700px;'>"
        }
        
    </script>
    <div style="width:100%; height:700px">
        <div height="800px" width="300px" style="float:left; border: 3px solid black;">
            <img src="1.jpg" height="700px" width="300px" onclick="getimage('1.jpg')">
            <img src="2.jpg" height="700px" width="300px" onclick="getimage('2.jpg')">
            <img src="3.jpg" height="700px" width="300px" onclick="getimage('3.jpg')">
        </div>
        <div id="output_id" height="800px" width="200px" style="float:left; margin-left: 100px; border: 3px solid black;">

        </div>
    </div>
    
    
</body>
</html>
