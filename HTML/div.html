<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div</title>
</head>
<body style="background-color:lawngreen;">
    <h1>Horizontal div</h1>
    <div style="height: 400px;width: 600px; background-color:blue">
        <div style="height:200px;width: 600px; background-color:green"></div>
        <div style="height:200px;width:600px;background-color:orange"></div>
    </div>
    <br>
    <h1>Vertical Div</h1>
    <div style="height: 400px;width:800px; background-color: aquamarine;">
        <div style="float:left; height:400px;width:400px; background-color: darkblue;"></div>
        <div style="float:right;height:400px;width:400px; background-color: red;"></div>
    </div>
    <h1>3 Vertical div</h1>
    <div style="height:600px;width:900px;background-color:green;">
        <div style="float:left;height:600px;width:300px; background-color: aquamarine;"></div>
        <div style="float:left;height:600px;width:300px; background-color:blanchedalmond;"></div>
        <div style="float:right;height:600px;width:300px; background-color: blueviolet;"></div>
    </div>
    <br>
    <br>
    <div style="height:400px;width:600px; background-color: black;">
        <div style="float:left;height:400px; width:400px; background-color: blue;">
            <div style="float:left; height:200px;width:400px;background-color: brown;"></div>
            <div style="float:right;height:200px; width:400px; background-color:chartreuse;">
                <div style="float:left;height:200px; width:200px; background-color:aquamarine;"></div>
                <div style="float:right;height:200px; width:200px; background-color:darkgoldenrod;"></div>
            </div>
        </div>
        <div style="float:right;height:400px; width:200px; background-color: red;"></div>
    </div>
    <br>
    <br>
    <div style="height:500px;width:600px;background-color: aqua;">
        <div style="height:400px;width:600px;background-color: blueviolet;">
            <div style="float:left; height:400px;width:400px; background-color: crimson;"></div>
            <div style="float:right; height:400px;width:200px; background-color: cornflowerblue;">
                <div style="height:300px;width:200px;background-color: burlywood;"></div>
                <div style="height:100px;width:200px;background-color: violet;"></div>
            </div>
        </div>
        <div style="height:100px;width:600px;background-color: bisque;"></div>
    </div>
    <br>
    <br>
    <div style="height:400px;width:1000px;background-color:cadetblue">
        <div style="float:left;height:400px;width:600px;background-color: cornflowerblue;">
            <div style="height:200px;width:600px;background-color:coral">
                <div style="float:left;height:200px;width:200px;background-color:blueviolet"></div>
                <div style="float:right;height:200px;width:400px;background-color:crimson"></div>
            </div>
            <div style="height:200px;width:600px;background-color:chocolate">
                <div style="float:left;height:200px;width:100;background-color: black;">
                    <div style="height:100px;width:100px;background-color:darkkhaki"></div>
                    <div style="height:100px;width:100px;background-color:cornsilk"></div>
                </div>
                <div style="float:right;height:200px;width:500px;background-color:darkgreen"></div>
            </div>
        </div>
        <div style="float:left;height:400px;width:200px;background-color:brown;"></div>
        <div style="float:right;height:400px;width:200px;background-color: bisque;">
            <div style="height:300px;width:200px;background-color:aqua"></div>
            <div style="height:100px;width:200px;background-color:fuchsia"></div>
        </div>
    </div>
</body>
</html>
