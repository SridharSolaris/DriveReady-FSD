<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <head></head>
</head>
<body>
    <h1>Form</h1>
    <div>
        <div class="form-label" style="float:left;width:100px">
            <form>
                <label for="name">Name: </label>
                <br><br>
                <label for="rno">Roll no: </label>
                <br><br>
                <label for="bran">Branch: </label>
                <br><br>
                <label for="age">Age: </label>
                <br><br>
                <label for="email">Email: </label>
                <br><br>
                <label for="pswd">Password: </label>
                <br><br>
                <label for="dob">Email: </label>
                <br><br>
                <label for="gender">Gender: </label>
                <br><br>
                <label for="select">Your College: </label>
                <br><br>
                <label>: </label>
                <br><br>
            </form>
        </div>
        <div class="form-input" style="float:right;width:900px">
            <form>
                <input name="name" id="name" type="text">
                <br><br>
                <input name="rno" id="rno" type="text">
                <br><br>
                <input name="bran" id="bran" type="text">
                <br><br>
                <input name="age" id="age" type="number">
                <br><br>
                <input name="email" id="email" type="email">
                <br><br>
                <input name="pswd" id="pswd" type="password">
                <br><br>
                <input name="dob" id="dob" type="date">
                <br><br>
                <input name="gender" id="gender1" type="radio">
                <label for="gender1">Male</label><br>
                <input name="gender" id="gender2" type="radio">
                <label for="gender2">FeMale</label>
                <br><br>
                <select id="select">
                    <option>AEC</option>
                    <option>ACOE</option>
                    <option>ACET</option>
                </select>
                <br><br>
                <input name="topic1" id="topic1" type="checkbox" value="python">
                <label for="topic1">Python</label><br>
                <input name="topic2" id="topic2" type="checkbox" value="java">
                <label for="topic2">Java</label><br>
                <input name="topic3" id="topic3" type="checkbox" value="c++">
                <label for="topic1">C++</label>
                <br><br>
                <input name="radio" id="pswd" type="file">
                <br><br>
                <input name="radio" id="pswd" type="range">
                <br><br>
                <input type="reset">
                <input type="submit">
            </form>
        </div>
    </div>
    <center>
        
    </center>
</body>
</html>
