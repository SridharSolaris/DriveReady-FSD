<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements</title>
</head>
<body>
    <form>
        <label>Enter Full Name</label>
        <input type="text" placeholder="Your Name" required autofocus>
        <br><br>
        <label>Choose the Gender:</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <br><br>
        <label>Enter Date of Birth</label>
        <input type="date" autocomplete>
        <br><br>
        <label>Enter Mobile Number</label>
        <input type="number" maxlength="10">
        <br><br>
        <label>Enter Email ID</label>
        <input type="email" value="abc@xyz.com" readonly>
        <br><br>
        <label>Enter your Password</label>
        <input type="password" required>
        <br><br>
        <label>Select College</label>
        <select>
            <option>--select--</option>
            <option>AEC</option>
            <option>ACET</option>
            <option>ACOE</option>
        </select>
        <br><br>
        <label>Upload your file:</label>
        <input type="file">
        <br><br>
        <label>Enter Remarks</label>
        <textarea></textarea>
        <br><br>
        <label>Enter Telephone</label>
        <input type="tel" disabled>
        <br><br>
        <label>Enter your Range</label>
        <input type="range">
        <br><br>
        <label>Choose Fav. Color</label>
        <input type="color">
        <br><br>
        <input type="button" value="OK">
        <br><br>
        <input type="checkbox" required>
        <label><i>I agree to the conditions.</i></label>
        <br><br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
