<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylings in CSS</title>
    <style type="text/css">
        .internal {
            font-size: 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: indigo;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="styling.css">
</head>
<body>
    <!--selectors in css
    by using class name
    by using od name
    by using element name
    Universal selector
    Attribute selectors
    Pseudo Selectors
    -->
    <h1>Inline Styling</h1>
    <p style="color: red;background-color: blue;">This is inline styling in css</p>
    <h1>Internal Styling</h1>
    <p class="internal">This is internal styling</p>
    <h1>External stylings</h1>
    <p class="external"><marquee direction="right" scrollamount="100">This is external styling</marquee></p>
</body>
</html>
<!--
    priority
    1. inline
    2. internal
    3. external
-->
